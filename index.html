<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardápio</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="cabecalho">
      <div class="container_img">
        <img src="https://raw.githubusercontent.com/paulo-yoshida/calculadora-cardapio/main/assets/1706204111965.jpeg" class="imagem">
      </div>
      <div class = "rbnutricao">RB&#10; Nutrição</div>
    </div>
    <div class="titulo">
      Calculadora &#10; de Cardápio
    </div>

    <div class="secao">
      <div class="label">
        1. Meta de Calorias da Refeição:
      </div>
      <div class="container_meta">
          <input class="input_meta" id="meta_calorias" type="number" placeholder="Insira a meta para a refeição">
        <div class="progress-bar">
          <div class="progress" id="progress"></div>
        </div>
        <div class="container_comparacao">
          <div class="comparacao" id="comparacao_total">total</div>
          <div class="comparacao" id="comparacao_pct">(xx%)</div>
        </div>
      </div>
    </div>


    <div class="secao">
      <div class="label">
        2. Escolha uma opção de proteínas:
      </div>
      <div class="container_escolhas">
        <select id="proteinas">
          <option selected value="0">Selecione uma opção</option>
          <option value="1">Carne</option>
          <option value="2">Frango</option>
          <option value="3">Peixe</option>
        </select>
        <div class="porcao">
          <div class="quantLabel">
            Insira a quantidade em gramas (g):
          </div>
          <div class="quantValue">
            <input id="proteinas_quantidade" type="number" placeholder="ex: 80">
          </div>
          <div class="calorias" id="proteinas_calorias">
            <!-- Conteúdo dinâmico das calorias será inserido aqui -->
          </div>
        </div>
      </div>
    </div>

    <!-- Adicione mais blocos semelhantes para carboidratos, leguminosas e legumes -->
    <div class="secao">
      <div class="label">
        3. Escolha uma opção de carboidratos:
      </div>
      <div class="container_escolhas">
        <select id="carboidratos">
          <option selected value="0">Selecione uma opção</option>
          <option value="1">Macarrão</option>
          <option value="2">Arroz</option>
          <option value="3">Batata</option>
        </select>
        <div class="porcao">
          <div class="quantLabel">
            Insira a quantidade em gramas (g):
          </div>
          <div class="quantValue">
            <input id="carboidratos_quantidade" type="number" placeholder="ex: 80">
          </div>
          <div class="calorias" id="carboidratos_calorias">
            <!-- Conteúdo dinâmico das calorias será inserido aqui -->
          </div>
        </div>
      </div>
    </div>
    <!-- Adicione blocos semelhantes para leguminosas e legumes -->

  </div>

  <script src="javascript/page_behaviour.js"></script>
  
</body>
</html>
